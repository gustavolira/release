ref:
  as: redhat-developer-rhdh-mirror-nightly
  cli: latest
  commands: "redhat-developer-rhdh-nightly-commands.sh"
  credentials:
    - mount_path: /tmp/secrets
      name: rhdh
      namespace: test-credentials
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.17
    - name: RHDH_E2E_RUNNER_IMAGE
      default: image-registry.openshift-image-registry.svc:5000/ci/rhdh-e2e-runner:main
  from: ${RHDH_E2E_RUNNER_IMAGE}
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
