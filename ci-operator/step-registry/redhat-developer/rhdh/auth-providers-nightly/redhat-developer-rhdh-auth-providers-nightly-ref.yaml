ref:
  as: redhat-developer-rhdh-auth-providers-nightly
  cli: latest
  commands: "redhat-developer-rhdh-auth-providers-nightly-commands.sh"
  credentials:
    - mount_path: /tmp/secrets
      name: rhdh
      namespace: test-credentials
  env:
    - name: OC_CLIENT_VERSION
      default: stable-4.16
  from: {"kind":"DockerImage", "name":"registry.ci.openshift.org/ci/rhdh-e2e-runner:main"}
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
