ref:
  as: redhat-developer-rhdh-release-1.4-mirror
  cli: latest
  commands: "redhat-developer-rhdh-release-1.4-commands.sh"
  credentials:
  - mount_path: /tmp/secrets
    name: rhdh
    namespace: test-credentials
  env:
    - name: RHDH_E2E_RUNNER_IMAGE
      default: image-registry.openshift-image-registry.svc:5000/ci/rhdh-e2e-runner:release-1.4
  from: ${RHDH_E2E_RUNNER_IMAGE}
  grace_period: 5m
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
