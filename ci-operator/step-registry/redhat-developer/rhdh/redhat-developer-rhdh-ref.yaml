ref:
  as: redhat-developer-rhdh
  cli: latest
  commands: "redhat-developer-rhdh-commands.sh"
  credentials:
  - mount_path: /tmp/secrets
    name: rhdh
    namespace: test-credentials
  from: {"kind":"DockerImage", "name":"registry.ci.openshift.org/ci/rhdh-e2e-runner:main"}
  resources:
    limits:
      memory: 6Gi
      cpu: "2"
    requests:
      cpu: "2"
      memory: 6Gi
